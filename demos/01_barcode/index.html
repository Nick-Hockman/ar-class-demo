<!DOCTYPE html>
<html>

<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


    <a-assets>
      <img id="creep" src="assets/creepyface.png">
      <img id="crep" src="assets/crep.png">
      <img id="plur" src="assets/facebook.png">
      <img id="plur" src="assets/pattern-in_00000.png">
      <img id="plur" src="assets/twitter.png">
      <img id="plur" src="assets/yt.png">
      <img id="plur" src="assets/cree.png">
      <img id="plur" src="assets/cro.png">
    </a-assets>


    <a-marker type="pattern" url="pattern-facebook.patt">

      <a-image src="#creep" width="1.5" height="3" rotation="270 0 0"></a-image>

    </a-marker>
    <a-marker type="pattern" url="pattern-in_00000.patt">

      <a-image src="#crep" width="1.5" height="3" rotation="270 0 0"></a-image>

    </a-marker>
    <a-marker type="pattern" url="twitter.patt">

      <a-image src="#cree" width="2" height="2" rotation="270 0 0"></a-image>

    </a-marker>
    <a-marker type="pattern" url="yt.patt">

      <a-image src="#cro" width="2" height="2" rotation="270 0 0"></a-image>

    </a-marker>
    <a-marker type="barcode" value="3">
      <!-- Using the asset management system.
    Note the width and height keep your image size in proportion. Position is calculated in "meters" -->
      <a-image src="#plur" width="3" height="1.7" rotation="90 0 0" position="0 2 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/assets/PLUR.jpg"></a-image> -->
    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
